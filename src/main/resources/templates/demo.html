<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a Thymeleaf Template</title>
</head>
<body>
    <span th:text="${message}"></span>

    <section>
        <div th:if ="${grade}>=60">
            You successfully passed the exam
            <div th:switch = "${GPA}">
                You are
                <span th:case="A">Excellent</span>
                <span th:case="B">Good</span>
                <span th:case="C">Okay</span>
                <span th:case="D">Need Improvements</span>
            </div>
        </div>
        <div th:if ="${grade}<60">
            You failed the exam.
        </div>
    </section>

</body>
</html>
